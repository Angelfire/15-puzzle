<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>15 Puzzle</title>
</head>
<body>
  <div class="container">
    <h1>15 Puzzle</h1>
    <div id="puzzle-container">
        <div id="game-message">
          <p>Winner!</p>
        </div>
        <div id="grid-container">
          <div class="grid-row">
            <div class="grid-cell numero">1</div>
            <div class="grid-cell numero">2</div>
            <div class="grid-cell numero">3</div>
            <div class="grid-cell numero">4</div>
          </div>
          <div class="grid-row">
            <div class="grid-cell numero">5</div>
            <div class="grid-cell numero">6</div>
            <div class="grid-cell numero">7</div>
            <div class="grid-cell numero">8</div>
          </div>
          <div class="grid-row">
            <div class="grid-cell numero">9</div>
            <div class="grid-cell numero">10</div>
            <div class="grid-cell numero">11</div>
            <div class="grid-cell numero">12</div>
          </div>
          <div class="grid-row">
            <div class="grid-cell numero">13</div>
            <div class="grid-cell numero">14</div>
            <div class="grid-cell numero">15</div>
            <div class="grid-cell numero empty"></div>
          </div>
        </div>
      </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
